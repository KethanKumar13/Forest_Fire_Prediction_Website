<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Wildlife Representation</title>
  <link rel="icon" href="https://image.flaticon.com/icons/svg/2950/2950411.svg" type="image/icon type">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Hide the image initially */
    #displayedImage {
        display: none;
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
  <div class="topnav">
    <a href="{{ url_for('preprocessing') }}">Preprocessing</a>
    <a href="{{ url_for('forest_fire') }}">Prediction</a>
    <a href="{{ url_for('safety') }}">Safety</a>
    <a href="{{ url_for('wildlife') }}" >Analysis</a>
  </div>
  <div class="popt">
  <label for="imageDropdown" style="color: white; margin-top: 20px; font-size: 30px;">Which Part of Preprocessing would you wish to Observe?</label>
  <select id="imageDropdown" onchange="displayImage()">
      <option value="option1">Data Acquisition</option>
      <option value="option2">Dropping Columns</option>
      <option value="option3">Transformation- One Hot Encoding</option>
      <option value="option4">Processed Dataset</option>
      <option value="option5">Data Analysis 1</option>
      <option value="option6">Data Analysis 2</option>



  </select>
</div>
<div class="pic">
  <!-- Displayed image -->
  <img id="displayedImage" style="height: 300px; margin-bottom: 20px; margin-left: 150px;" src="" alt="Displayed Image "  >

  <script>
      function displayImage() {
          // Get the selected option
          var selectedOption = document.getElementById("imageDropdown").value;

          // Get the image element
          var imageElement = document.getElementById("displayedImage");

          // Set the source of the image based on the selected option
          switch (selectedOption) {
              case "option1":
                  imageElement.src = "{{ url_for('static', filename='css/images/step1.png') }}";
                  break;
              case "option2":
                  imageElement.src = "{{ url_for('static', filename='css/images/step2.png') }}"; // Replace with the actual image path
                  break;
              case "option3":
                  imageElement.src = "{{ url_for('static', filename='css/images/step3.png') }}"; // Replace with the actual image path
                  break;
              case "option4":
                  imageElement.src = "{{ url_for('static', filename='css/images/step4.png') }}"; // Replace with the actual image path
                  break;
              case "option5":
                  imageElement.src = "{{ url_for('static', filename='css/images/da1.png') }}"; // Replace with the actual image path
                  break;
              case "option6":
                  imageElement.src = "{{ url_for('static', filename='css/images/da2.png') }}"; // Replace with the actual image path
                  break;
              
              default:
                  // Hide the image if no valid option is selected
                  imageElement.src = "";
          }

          // Show or hide the image based on whether an option is selected
          imageElement.style.display = selectedOption === "" ? "none" : "block";
      }
  </script>
  </div>  
</body>
</html>
